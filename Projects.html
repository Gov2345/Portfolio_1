<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Portfolio</title>
    <style>
        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .project {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: calc(50% - 20px); /* Adjust width for 2 columns with gap */
            text-align: center;
            transition: transform 0.3s;
        }

        .project:hover {
            transform: translateY(-10px);
        }

        .project img {
            width: 100%;
            height: 100px; /* Adjust the height to make the images shorter */
            object-fit: cover;
        }

        .project .details {
            padding: 20px;
        }

        .project .details h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }

        .project .details p {
            margin: 0;
            color: #777;
        }

        @media (max-width: 768px) {
            .project {
                width: calc(100% - 20px); /* Adjust width for single column on smaller screens */
            }
        }
    </style>
</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="">Govii</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="Home.html" class="active" style="--navAni:1">Home</a></li>
                <li><a href="About.html" style="--navAni:2">About</a></li>
                <li><a href="Skills.html" style="--navAni:3">Skills</a></li>
                <li><a href="Projects.html" style="--navAni:4">Projects</a></li>
                <li><a href="Certifications.html" style="--navAni:5">Certifications</a></li>
                <li><a href="Contact.html" style="--navAni:6">Contact</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>

    <section class="container">
        <div class="main">
            <div class="images">
                <img src="gov1.png" alt="" class="img-w">
                <span class="bg-effect-1">
                    <span class="bg-effect-1"></span>
                </span>
            </div>
            <div class="detail">
                <h3>My projects are </h3>
                <section class="container">
                    <div class="projects">
                        <div class="project">
                            <img src="smart.jpeg" alt="Project 1">
                            <div class="details">
                                <h3>Smart Classroom</h3>
                                <p>Description of project 1</p>
                            </div>
                        </div>
                        <div class="project">
                            <img src="light.jpeg" alt="Project 2">
                            <div class="details">
                                <h3>Smart Street lights</h3>
                                <p>Description of project 2</p>
                            </div>
                        </div>
                        <div class="project">
                            <img src="life.jpeg" alt="Project 3">
                            <div class="details">
                                <h3>VDC Project</h3>
                                <p>Description of project 3</p>
                            </div>
                        </div>
                        <div class="project">
                            <img src="chatbots.jpeg" alt="Project 4">
                            <div class="details">
                                <h3>Chatbot</h3>
                                <p>Description of project 4</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>

</html>
