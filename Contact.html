<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Portfolio</title>
    <style>
        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container h3 {
            margin-bottom: 15px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9532d;
            color: #fff;
            margin-right: 10px;
        }

        .form-container button[type="reset"] {
            background-color: #777;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .social {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="">Govii</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="Home.html" class="active" style="--navAni:1">Home</a></li>
                <li><a href="About.html" style="--navAni:2">About</a></li>
                <li><a href="Skills.html" style="--navAni:3">Skills</a></li>
                <li><a href="Projects.html" style="--navAni:4">Projects</a></li>
                <li><a href="Certifications.html" style="--navAni:5">Certifications</a></li>
                <li><a href="Contact.html" style="--navAni:6">Contact</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>

    <section class="container">
        <div class="main">
            <div class="images">
                <img src="gov.png" alt="" class="img-w">
                <span class="bg-effect-1">
                    <span class="bg-effect-1"></span>
                </span>
            </div>
            <div class="detail">
                <h1><span style="color:#f9532d;">B</span> Govardhan</h1>
                <h2>Contact Me</h2>
                <div class="social">
                    <a href="https://www.linkedin.com/in/govardhan-696775253?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" style="--socialAni:1"><i class='bx bxl-linkedin'></i></a>
                    <a href="https://instagram.com/gova_07_?igshid=OGQ5ZDc2ODk2ZA==" style="--socialAni:2"><i class='bx bxl-instagram'></i></a>
                    <a href="https://wa.me/qr/ETYYPVXAWNQOO1" style="--socialAni:3"><i class='bx bxl-whatsapp'></i></a>
                    <a href="https://github.com/your-github-username" style="--socialAni:4"><i class='bx bxl-github'></i></a>
                </div>
                <div class="form-row">
                    <section class="form-container">
                        <h3>Contact Form (Email)</h3>
                        <form id="emailForm">
                            <div class="error" id="emailError"></div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                            <button type="submit">Send</button>
                            <button type="reset">Reset</button>
                        </form>
                    </section>

                    <section class="form-container">
                        <h3>Contact Form (WhatsApp)</h3>
                        <form id="whatsappForm">
                            <div class="error" id="waError"></div>
                            <label for="waName">Name</label>
                            <input type="text" id="waName" name="name" required>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
                            <label for="waMessage">Message</label>
                            <textarea id="waMessage" name="message" rows="4" required></textarea>
                            <button type="button" id="waSendButton">Send Via WhatsApp</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </section>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Email form submission with validation
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const emailError = document.getElementById('emailError');

            // Simple validation
            if (!name || !email || !message) {
                emailError.textContent = 'Please fill out all fields.';
                return;
            }
            emailError.textContent = '';
            window.location.href = `mailto:gbasava@gitam.in?subject=Contact from ${name}&body=${message}`;
        });

        // WhatsApp form submission with validation
        document.getElementById('waSendButton').addEventListener('click', function() {
            const name = document.getElementById('waName').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('waMessage').value;
            const waError = document.getElementById('waError');

            // Simple validation
            if (!name || !phone || !message) {
                waError.textContent = 'Please fill out all fields.';
                return;
            }
            if (!/^\d{10}$/.test(phone)) {
                waError.textContent = 'Please enter a valid 10-digit phone number.';
                return;
            }
            waError.textContent = '';
            const whatsappURL = `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        });
    </script>
</body>

</html>
